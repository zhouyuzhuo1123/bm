<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/weui.min.css" />
		<link rel="stylesheet" href="../../css/jquery-weui.css" />
		<script type="text/javascript" src="../../js/libs/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../js/widget/json-array-of-province.js"></script>
		<script type="text/javascript" src="../../js/widget/json-array-of-city.js"></script>
		<script type="text/javascript" src="../../js/widget/json-array-of-district.js"></script>
		<script type="text/javascript" src="../../js/widget/jquery-weui.js"></script>
		<script type="text/javascript" src="../../js/libs/template.js"></script>
		<script type="text/javascript" src="../../js/widget/validator.js" ></script>
		<script type="text/javascript" src="../../js/base/siteConfigUrl.js"></script>
		<script type="text/javascript" src="../../js/common/city.js"></script>
		<script type="text/javascript" src="../../js/common/login.js"></script>

		<title>注册</title>
		<style>
			.weui_btn {
				position: relative;
				display: block;
				margin-left: 15px;
				margin-right: 15px;
				margin-top: 50px;
			}
			
			.d_yanzheng {
				width: 50%;
			}
			
			.d_yanzheng+a {
				display: block;
				color: #FF5000;
				width: 70px;
				text-align: center;
				border-left: 1px solid #CCCCCC;
				padding-left: 8px;
			}
		</style>

	</head>

	<body style="background-color: #EEEEEE;">
		<div id="regTpl_1">
			<div class="d_container1">
					<div class="weui_cells weui_cells_form">
						<div class="weui_cell">

							<div class="weui_cell_bd weui_cell_primary">
								<input class="weui_input require" type="tel" placeholder="请输入手机号" maxlength="11" id="phone" data-type="mobile">
							</div>
						</div>
						<div class="weui_cell">

							<div class="weui_cell_bd weui_cell_primary">
								<input class="weui_input  d_yanzheng require" type="tel" id="code" placeholder="请输入验证码">
								<a class="fr" id="yanzheng" data-status="0">获取验证码</a>
							</div>
						</div>
						<div class="weui_cell">

							<div class="weui_cell_bd weui_cell_primary">
								<input class="weui_input require" type="password" placeholder="请输入密码" maxlength="16" id="password" data-type="password">
							</div>
						</div>
						<div class="weui_cell">

							<div class="weui_cell_bd weui_cell_primary">
								<input class="weui_input require" type="password" placeholder="请再次输入密码" maxlength="16" id="password1" data-type="passwordTip">
							</div>
						</div>
					</div>
			</div>
			<a href="javascript:;" class="weui_btn  weui_btn_primary" id="next">下一步</a>
		</div>
		<div class="display-none" id="regTpl_2">
			<div class="d_contant">
				<div class="d_tou">
					<img src="../../img/grey.jpg" />
				</div>
			</div>
			<div class="d_container1">
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">

						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="text" placeholder="请输入门店名称（必填）" maxlength="11" id="dname">
						</div>
					</div>
                                      <div class="weui_cell">

						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="text" placeholder="门店负责人姓名（必填）" maxlength="11" id="master_name">
						</div>
					</div>
					<div class="weui_cell">
			<!-- 			<div class="weui_cell_hd"><label class="weui_label">选择地址：</label></div> -->
						<div class="weui_cell_bd weui_cell_primary">
							<select id="province" name="" class="select-box require" style="width:25%;color:#999999">
				              <option value="">请选择省</option>
					        </select>
					        <select id="city" class="select-box require" style="width:25%;color:#999999">
					              <option value="">请选择市</option>
					        </select>
					        <select id="district" class="select-box require" style="width:25%;color:#999999">
					              <option value="">请选择区县</option>
					        </select>
					    </div>
				    </div>
					<!-- <div class="weui_cell">

						<div class="weui_cell_bd weui_cell_primary">
							<input type="text" id='city-picker' placeholder="选择您所属地区" class="d_diqu" id="diqu" />
						</div>
					</div>
 -->
					<div class="weui_cell">

						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="text" placeholder="请输入门店详细地址（必填）" maxlength="16" id="address">
						</div>
					</div>
				</div>

			</div>
			<a href="javascript:;" class="weui_btn  weui_btn_primary" id="zhuce">提交</a>
		</div>
	</body>

</html>
