<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/weui.min.css" />
		<link rel="stylesheet" href="../../css/jquery-weui.css" />
		<script type="text/javascript" src="../../js/libs/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../js/widget/jquery-weui.js"></script>
		<script type="text/javascript" src="../../js/widget/validator.js" ></script>
		<script type="text/javascript" src="../../js/base/siteConfigUrl.js"></script>
		<script type="text/javascript" src="../../js/common/login.js"></script>
		<title>找回密码</title>
		<style>
			.weui_btn {
				position: relative;
				display: block;
				margin-left: 15px;
				margin-right: 15px;
				margin-top: 50px;
			
            }
			.d_yanzheng {
				width: 50%;
			}
			
			.d_yanzheng+a {
				display: block;
				color: #FF5000;
				width: 70px;
				text-align: center;
				border-left: 1px solid #CCCCCC;
				padding-left: 8px;
			}
		</style>

	</head>

	<body style="background-color: #EEEEEE;">
		<div class="d_container1">

			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">

					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input require" type="tel" placeholder="请输入手机号" maxlength="11" id="phone" data-type="mobile">
					</div>
				</div>
				<div class="weui_cell">

					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input  d_yanzheng require" type="tel" id="code" placeholder="请输入验证码">
						<a class="fr" id="yanzheng" data-status="0">获取验证码</a>
					</div>
				</div>
				<div class="weui_cell">

					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input require" type="password" placeholder="请输入密码" maxlength="16" id="password" data-type="password">
					</div>
				</div>
				<div class="weui_cell">

					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input require" type="password" placeholder="请再次输入密码" maxlength="16" id="password1" data-type="passwordTip">
					</div>
				</div>
			</div>

		</div>
		<a href="javascript:;" class="weui_btn  weui_btn_primary" id="yanzheng-btn">提交</a>
		

	</body>

</html>
